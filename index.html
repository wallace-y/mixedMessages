<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mixed Messages Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="px-4 py-5">
      <h1 class="display-5 fw-bold">Generating a string of random text as a prompt for
        <a href="https://openai.com/dall-e-2/" target="_blank">Dall-E</a>
      </h1>
      <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button 
                  type="button" 
                  class="btn btn-primary btn-lg px-4 gap-3"
                  onclick="randomWordGenerator()">
                  Generate
          </button>
        </div>
      </div>
      <div class="empty-div py-2">
        <p id="print-message"></p>
      </div>
      <h2 class="display-5 fw-bold">How to use</h2>
      <ol class="instructions-list">
        <li class="instructions-list-item">Sign up for an account</li>
        <li class="instructions-list-item">Generate a prompt from the above</li>
        <li class="instructions-list-item">Enjoy your art!</li>
      </ol>
    </div>

  
    <script src="app.js" async defer></script>
  </body>
</html>
