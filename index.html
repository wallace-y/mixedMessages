<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mixed Messages Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="px-4 py-5 text-light">
      <h1 class="display-5 fw-bold">Generating a string of random text as a prompt for
        <a class="link-secondary" href="https://openai.com/dall-e-2/" target="_blank">Dall-E</a>
      </h1>
    </div>

    <div class="text-center text-light ">
      <button 
      type="button" 
      class="btn btn-primary btn-lg px-4 btn-dark"
      onclick="randomWordGenerator()">
      Generate
      </button>
    </div>


    <div class="px-4 py-5 text-light ">
      <div class="empty-div py-2 text-center bg-dark border border-light rounded">
        <h3>Your prompt:</h3>
        <p id="print-message"></p>
      </div>
    </div>

    <div class="px-4 py-5 text-light">
      <h2 class="display-6 fw-bold py-2">How to use</h2>
      <ol class="list-group list-group-numbered">
        <li class="list-group-item">Sign up for an account with Dall-E</li>
        <li class="list-group-item">Generate a prompt from the above</li>
        <li class="list-group-item">Pass the output to Dall-E and click generate </li>
        <li class="list-group-item">Enjoy your art!</li>
      </ol>
    </div>


  
    <script src="app.js" async defer></script>
  </body>
</html>
